<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Document Id Input</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap-theme.min.css">
    <meta charset="UTF-8" >
</head>
<body>
<div class="container" style="max-width: 700px;">
    <h2 class="page-header">Please input copy details:</h2>
    <div class="well">
        <form action="#" th:action="@{/reserve}" method="post">
            <div class="form-group">
                <label for="docIdId">document Id</label>
                <input type="text" name="doc_id" id="docIdId" class="form-control" th:field="${copy.doc_id}">
                <label for="copy_id">copy number</label>
                <input type="text" name="copy_num" id="copy_id" class="form-control" th:field="${copy.copy_num}">
                <label for="bidId">branch id</label>
                <input type="text" name="bid" id="bidId" class="form-control" th:field="${copy.bid}">
            </div>
            <p class="text-center">
                <!--btn primaryï¼šbutton is blue-->
                <button type="submit" class="btn btn-primary">Reserve</button>
            </p>
        </form>
    </div>
    <a href="javascript:history.go(-1)" class="btn btn-default">return</a>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
