<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Copy Input</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap-theme.min.css">
    <meta charset="UTF-8" >
</head>
<body>
<div class="container" style="max-width: 700px;">
    <h2 class="page-header">Please input user information</h2>
    <div class="well">
        <form action="#" th:action="@{/reader}" method="post">
            <div class="form-group">
                <label for="addressId">Address</label>
                <input type="text" name="address" id="addressId" class="form-control" th:field="${reader.address}">
            </div>
            <div class="form-group">
                <label for="phone_no_id">Phone number</label>
                <input type="text" name="phone_no" id="phone_no_id" class="form-control" th:field="${reader.phone_no}">
            </div>
            <div class="form-group">
                <label for="readerNameId">Name</label>
                <input type="text" name="readerName" id="readerNameId" class="form-control" th:field="${reader.reader_name}">
            </div>
            <div class="form-group">
                <label for="typeId">Reader Type</label>
                <select name="type" id="typeId" class="form-control">
                    <option value="0" th:selected="(${reader.type} == '0')">Student</option>
                    <option value="1" th:selected="(${reader.type}  == '1')">Senior Citizen</option>
                    <option value="2" th:selected="(${reader.type}  == '2')">Stuff</option>
                </select>
            </div>
            <p class="text-center">
                <!--btn primaryï¼šbutton is blue-->
                <button type="submit" class="btn btn-primary">Submit</button>
            </p>
        </form>
    </div>
    <a href="javascript:history.go(-1)" class="btn btn-default">return</a>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
