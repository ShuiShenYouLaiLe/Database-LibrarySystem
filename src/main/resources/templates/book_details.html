<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>documents</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap-theme.min.css">
    <meta charset="UTF-8" >
</head>
<body>
<div class="container">
    <h2 class="page-header">
        Book Details
    </h2>
    <div class="well">
        <p>
            <strong>title：</strong><span th:text="${book.title}">title</span>
        </p>
        <p>
            <strong>isbn：</strong><span th:text="${book.isbn}">title</span>
        </p>
    </div>
    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Author Name</th>
        </tr>
        </thead>
        <tbody>
        <!--book: the class from backend; books: the object name from backend-->
        <tr th:each="author,iterStat:${book.authors}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${author.p_name}">name</td>
        </tr>
        </tbody>
    </table>
    <a href="javascript:history.go(-1)" class="btn btn-default">return</a>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
